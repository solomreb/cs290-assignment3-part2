<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Gist Search</title>
   <script src="assmt3part2.js"></script>
</head>
<body>
    <form name="gistForm" onsubmit="return validateNumber()" method="post">
        <input type="number" name="number-input" > Number of pages to return (30 results per page)<br>
        <input type="checkbox" name="javascript"> JavaScript
        <input type="checkbox" name="C++"> C++
        <input type="checkbox" name="SQL"> SQL
        <input type="checkbox" name="Python"> Python
        <input type="button" name="displayButton" onclick="display()"  value="Display">
        <input type="submit" name="submitButton" value="Search">
    </form>
        <div id="output"></div>

</body>
</html>
