<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Gist Search</title>
   <script src="a3p2newversion.js"></script>
</head>
<body>
    <form name="gistForm">
        <input type="number" name="number-input" > Number of pages to return (30 results per page)<br>
        <input type="checkbox" id="javascript" value="javascript"> JavaScript
        <input type="checkbox" id="json" value="json"> Json
        <input type="checkbox" id="sql" value ="sql"> SQL
        <input type="checkbox" id="python" value ="python"> Python
        <input type="button" name="searchButton" onclick="getGists()"  value="Search">
    </form>
    <h2>Favorites</h2>
    <div id="favorites"></div>
    <h2>Search Results</h2>
    <ol id="gistsList">
    </ol>
</body>
    
</html>
